<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AI å®¢æœ Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .chat-wrapper {
        width: 100%;
        max-width: 640px;
        height: 80vh;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        padding: 12px 16px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        z-index: 10;
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        background: linear-gradient(135deg, #4f46e5, #22c55e);
        flex-shrink: 0;
      }
      .chat-title {
        font-size: 15px;
        font-weight: 600;
        color: #111827;
      }
      .chat-subtitle {
        font-size: 12px;
        color: #6b7280;
      }
      .chat-body {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: radial-gradient(circle at top, #eef2ff, #f9fafb 45%);
      }

      /* --- æ ¸å¿ƒå¸ƒå±€ä¿®å¤å¼€å§‹ --- */
      .message-row {
        display: flex;
        margin-bottom: 16px;
        width: 100%;
      }
      
      /* æ°”æ³¡çš„åŒ…è£¹å±‚ï¼šæ§åˆ¶æœ€å¤§å®½åº¦å’Œå†…éƒ¨å¯¹é½ */
      .message-row > div {
        max-width: 80%;
        display: flex;
        flex-direction: column;
      }

      /* AI é å·¦ */
      .message-row.ai {
        justify-content: flex-start;
      }
      .message-row.ai > div {
        align-items: flex-start;
      }

      /* ç”¨æˆ·é å³ */
      .message-row.user {
        justify-content: flex-end;
      }
      .message-row.user > div {
        align-items: flex-end;
      }

      /* æ°”æ³¡æœ¬ä½“ */
      .message-bubble {
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        position: relative;
        
        /* ğŸ”¥ å…³é”®å±æ€§ï¼šinline-block è®©å®½åº¦è‡ªé€‚åº”æ–‡å­—ï¼Œä¸ä¼šè¢«å¼ºåˆ¶å‹ç¼© */
        display: inline-block;
        text-align: left;
        
        word-wrap: break-word;
        word-break: break-word;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      /* --- æ ¸å¿ƒå¸ƒå±€ä¿®å¤ç»“æŸ --- */

      .message-row.user .message-bubble {
        background: #4f46e5;
        color: white;
        border-bottom-right-radius: 2px;
      }
      .message-row.ai .message-bubble {
        background: #ffffff;
        color: #111827;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 2px;
      }
      .timestamp {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 4px;
        padding: 0 2px;
      }
      
      .chat-footer {
        padding: 12px 16px;
        border-top: 1px solid #e5e7eb;
        background: #fff;
      }
      .input-row {
        display: flex;
        gap: 8px;
      }
      .input-row input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
      }
      .input-row input:focus {
        background: #fff;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }
      .input-row button {
        padding: 8px 20px;
        border-radius: 999px;
        border: none;
        background: #4f46e5;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .input-row button:hover {
        background: #4338ca;
      }
      .input-row button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="avatar"></div>
        <div>
          <div class="chat-title">AI æ™ºèƒ½å®¢æœ Demo</div>
        </div>
      </div>
      <div id="chat-body" class="chat-body">
        {% for msg in history %}
          <div class="message-row {{ 'user' if msg.role == 'user' else 'ai' }}">
            <div>
              <div class="message-bubble">{{ msg.content }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="chat-footer">
        <form id="chat-form" class="input-row">
          <input
            id="message-input"
            type="text"
            placeholder="è¯·è¾“å…¥é—®é¢˜..."
            autocomplete="off"
          />
          <button id="send-btn" type="submit">
            å‘é€
          </button>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("message-input");
      const chatBody = document.getElementById("chat-body");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(role, text, timestamp) {
        const row = document.createElement("div");
        row.className = "message-row " + role;
        row.innerHTML = `
          <div>
            <div class="message-bubble">${text
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")}</div>
            ${
              timestamp
                ? `<div class="timestamp">${timestamp}</div>`
                : ""
            }
          </div>
        `;
        chatBody.appendChild(row);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text, "");
        input.value = "";
        input.focus();

        sendBtn.disabled = true;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: text }),
          });
          const data = await res.json();
          appendMessage("ai", data.ai.text, data.ai.timestamp);
        } catch (err) {
          appendMessage("ai", "è¯·æ±‚å‡ºé”™äº†ï¼Œè¯·ç¨åå†è¯•ã€‚", "");
        } finally {
          sendBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
