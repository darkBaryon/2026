<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AI 客服 Demo</title>
    <meta name.viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .chat-wrapper {
        width: 100%;
        max-width: 640px;
        height: 80vh;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        padding: 12px 16px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background: linear-gradient(135deg, #4f46e5, #22c55e);
      }
      .chat-title {
        font-size: 15px;
        font-weight: 600;
        color: #111827;
      }
      .chat-subtitle {
        font-size: 12px;
        color: #6b7280;
      }
      .chat-body {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: radial-gradient(circle at top, #eef2ff, #f9fafb 45%);
      }
      .message-row {
        display: flex;
        margin-bottom: 10px;
      }
      .message-row.user {
        justify-content: flex-end;
      }
      .message-bubble {
        max-width: 80%;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 14px;
        line-height: 1.4;
        position: relative;
      }
      .message-row.user .message-bubble {
        background: #4f46e5;
        color: white;
        border-bottom-right-radius: 4px;
      }
      .message-row.ai .message-bubble {
        background: #e5e7eb;
        color: #111827;
        border-bottom-left-radius: 4px;
      }
      .timestamp {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 2px;
      }
      .chat-footer {
        padding: 10px 12px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
      }
      .input-row {
        display: flex;
        gap: 8px;
      }
      .input-row input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
      }
      .input-row input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
      }
      .input-row button {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: #4f46e5;
        color: white;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .input-row button:disabled {
        opacity: 0.6;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="avatar"></div>
        <div>
          <div class="chat-title">AI 智能客服 Demo</div>
          <div class="chat-subtitle">简单示例，可接入真实大模型</div>
        </div>
      </div>
      <div id="chat-body" class="chat-body">
        <div class="message-row ai">
          <div>
            <div class="message-bubble">
              你好～我是 AI 客服，有什么可以帮你？
            </div>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <form id="chat-form" class="input-row">
          <input
            id="message-input"
            type="text"
            placeholder="请输入要咨询的问题，例如：我要退款 / 我要发票"
            autocomplete="off"
          />
          <button id="send-btn" type="submit">
            发送
          </button>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("message-input");
      const chatBody = document.getElementById("chat-body");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(role, text, timestamp) {
        const row = document.createElement("div");
        row.className = "message-row " + role;
        row.innerHTML = `
          <div>
            <div class="message-bubble">${text
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")}</div>
            ${
              timestamp
                ? `<div class="timestamp">${timestamp}</div>`
                : ""
            }
          </div>
        `;
        chatBody.appendChild(row);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text, "");
        input.value = "";
        input.focus();

        sendBtn.disabled = true;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: text }),
          });
          const data = await res.json();
          appendMessage("ai", data.ai.text, data.ai.timestamp);
        } catch (err) {
          appendMessage("ai", "请求出错了，请稍后再试。", "");
        } finally {
          sendBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
